services:
  - type: web
    name: opiniones-turisticas-api
    plan: free
    env: docker
    dockerfilePath: ./Dockerfile.render
    healthCheckPath: /api/health
    http: # <-- AÑADE LA SIGUIENTE LÍNEA AQUÍ
      port: 80 
    envVars:
      - key: APP_URL
        value: https://${RENDER_EXTERNAL_URL}
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: mongodb
      - key: DB_URI
        sync: false # Set this in the Render dashboard