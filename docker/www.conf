[www]
user = www-data
group = www-data
listen = /var/run/php/php8.2-fpm.sock
listen.owner = www-data
listen.group = www-data
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

catch_workers_output = yes

; La soluci√≥n final: Escribir el log en un archivo local
php_admin_value[error_log] = /var/www/html/storage/logs/fpm-error.log